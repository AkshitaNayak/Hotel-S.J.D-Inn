{% extends 'base.html' %}

{% block body %}

  <section class="probootstrap-slider flexslider2 page-inner">
    <div class="overlay"></div>
    <div class="probootstrap-wrap-banner">
      <div class="container">
        <div class="row">
          <div class="col-md-8">

            <div class="page-title probootstrap-animate">
              <div class="probootstrap-breadcrumbs">
                <a href="#">Home</a><span>Staffs</span><br><br>
              </div>
              <h1>Staffs</h1>
            </div>

          </div>
        </div>
      </div>
    </div>
    <ul class="slides">
      <li style="background-image: url(img/slider_1.jpg);"></li>
      <li style="background-image: url(img/slider_4.jpg);"></li>
      <li style="background-image: url(img/slider_2.jpg);"></li>
    </ul>
  </section>
  <!-- END: slider  -->
  
  <section class="probootstrap-section probootstrap-section-lighter">
    <div class="container">
      <div class="row heading">
        <h2 class="mt0 mb50 text-center">Our Staffs</h2>
      </div>
      <div class="row">
        {% for staff in staff_list %}
        <div class="col-md-3 col-sm-6 ">
          <div class="probootstrap-card probootstrap-person text-left probootstrap-listing">
            <div class="probootstrap-card-media">
              <img src="{{staff.image.url}}" class="img-responsive" alt="Free HTML5 Template by uicookies.com">
            </div>
            <div class="probootstrap-card-text">
              <h2 class="probootstrap-card-heading mb0">{{staff.name}}</h2>
              <p><small>{{staff.designation}}</small></p>
              <p>{{staff.emp_id}}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </section>

  
{% endblock body %}
